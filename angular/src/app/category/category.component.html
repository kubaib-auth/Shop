<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ "Product" | localize }}</h1>
                </div>
                <div class="col-6 text-right">
                    <!-- (click)="createTenant()" -->
                    <a href="javascript:;" class="btn bg-blue" (click)="createOrEditProduct()">
                        <i class="fa fa-plus-square"></i>
                        {{ "Create" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="content-header ">
        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-12 my-4 bg-white">

                    <div class="my-3">
                        <div class="input-group mb-3">
                            <input [(ngModel)]="filterText" (ngModelChange)="getCategoryAll()" name="filterText"
                                autoFocus type="text" class="form-control" [placeholder]="l('SearchWithThreeDot')" />
                            <button class="btn btn-primary" type="submit" (click)="getCategoryAll()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <p-table [value]="categoryList" (onLazyLoad)="getCategoryAll()"
                       
                        [tableStyle]="{'min-width': '60rem'}"
[responsive]="true" 
selectionMode="single"
dataKey="name"
[paginator]="true"
[rows]="5" 
sortMode="single" 
[pageLinks]="5"
[rowsPerPageOptions]="[5,10,15,20,25]"
[totalRecords]="[19]">
                        <ng-template pTemplate="header">
                            <tr>
                                <th [style]="{'font-size':'12px'}">Name</th>
                                <!-- <th>Age</th>
            <th>Phone</th>
            <th>Quantity</th> -->
                                <th [style]="{'font-size':'12px'}">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-category>
                            <tr>
                                <td [style]="{'font-size':'10px','padding': '0.5rem 1rem','font-weight':'600'}">{{category.category.categoryName }}</td>
                                <!-- <td>{{item.Age}}</td>
            <td>{{item.Phone}}</td>
            <td>{{item.Quantity}}</td> -->
                                <td [style]="{'font-size':'10px','padding': '0.5rem 1rem','font-weight':'600'}">
                                    <button type="button" class="btn btn-sm bg-secondary"
                                        (click)="createOrEditProduct(category.category.id)">
                                        <i class="fas fa-pencil-alt"></i>

                                    </button>
                                    <button type="button" class="btn btn-sm bg-danger mx-2"
                                        (click)="deleteCategory(category.category)">
                                        <i class="fas fa-trash"></i>

                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>

                </div>
            </div>
        </div>
    </section>
</div>
