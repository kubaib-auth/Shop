<section class="content-header">
  <div class="container-fluid border widthd">
    <div class="row py-2 bg-white">
      <div class="col-6">
        <h1>Student</h1>
      </div>
      <div class="col-6 text-right">
        <a routerLink="/app/create-student" href="javascript:;" class="btn bg-blue"><i
            class="fa fa-plus-square"></i>Create</a>

      </div>
    </div>
  </div>

</section>

<section class="content-header">
  <div class="container-fluid">
    <div class="card-body bg-white">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="text-center">FullName</th>
              <th class="text-center">FirstName</th>
              <th class="text-center"> SurName</th>
              <th class="text-center">Role No</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td class="text-center">{{item.fullName}}</td>
              <td class="text-center">{{item.firstName}}</td>
              <td class="text-center">{{item.surName}}</td>
              <td class="text-center">{{item.rollNo}}</td>
              <td class="text-center">

                <button routerLink="/app/edit/{{item.id}}" class="btn btn-sm bg-secondary">

                  <i class="fas fa-pencil-alt"></i> Edit

                </button>
                <button type="button" (click)='StudDelete(item.id)' class="btn btn-sm bg-danger mx-2">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
