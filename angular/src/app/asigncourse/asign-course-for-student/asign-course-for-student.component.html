<section>
    <section class="content-header">
        <div class="container-fluid border widthd">
            <div class="row py-2 bg-white">
                <div class="col-6">
                    <h1>Asign Course for student</h1>
                </div>
                <div class="col-6 text-right">
                    <a routerLink="/app/create-course" href="javascript:;" class="btn bg-blue"><i
                            class="fa fa-plus-square"></i>Create</a>

                </div>
            </div>
        </div>

    </section>

    <section class="content-header">
        <div class="container-fluid">
            <div class="card-body bg-white">
                <form>
                    <div class="row">
                        <div class="col-lg-6">
                            <label>
                                Student
                            </label>
                            <!-- (change)="ChangeStudent($event)" -->
                            <select name="Student"   [(ngModel)]="SelectedValue" class="form-control">
                                <option>
                                    --Select Course--
                                </option>
                                <option  [value]="item.StudentId" *ngFor="let item of StudentList">
                                    {{item.fullName}}
                                </option>
                            </select>
                            {{SelectedValue | json}}
                        </div>
                        <!-- <div class="col-lg-6">
                            <label>
                                Student
                            </label>

                            <select name="Course" (change)="ChangeStudent($event)" [(ngModel)]="studentcourse.CourseId" class="form-control">
                                <option>
                                    --Select Course--
                                </option>
                                <option [value]="cou.CourseId" *ngFor="let cou of CourseList">
                                    {{cou.courseName}}
                                </option>
                            </select>
                        </div> -->
                        <div class="col-lg-6 mt-4">
                            <button class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
